<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <form name="calculator">
            <table>
                <tr>
                    
                    <td  colspan="4"><input id="enter" class="enter" type="text" name="displays" placeholder="0" disabled></td>
                </tr>
                <tr>
                    <td><input class="button-value cg" id="clear" type="button" name="clear" value="AC"></td>
                    <td><input class="button-value cg" id="del" type="button" name="delete" value="del"></td>
                    <td><input class="button-value order cg" type="button" name="divide" value="/"></td>
                    <td><input class="button-value order cg" type="button" name="plus" value="*"></td>
                </tr>
                <tr>
                    <td><input class="button-value input-button " type="button" name="seven" value="7"></td>
                    <td><input class="button-value input-button " type="button" name="eight" value="8"></td>
                    <td><input class="button-value input-button " type="button" name="nine" value="9"></td>
                    <td><input class="button-value order cg" type="button" name="plus" value="+"></td>
                </tr>
                <tr>
                    <td><input class="button-value input-button" type="button" name="four" value="4"></td>
                    <td><input class="button-value input-button" type="button" name="five" value="5"></td>
                    <td><input class="button-value input-button" type="button" name="six" value="6"></td>
                    <td><input class="button-value order cg" type="button" name="minus" value="-"></td>
                </tr>
                <tr>
                    <td><input class="button-value input-button" type="button" name="one" value="1"></td>
                    <td><input class="button-value input-button" type="button" name="two" value="2"></td>
                    <td><input class="button-value input-button" type="button" name="three" value="3"></td>
                    <td><input class="button-value cg" id="per" type="button" name="per" value="%"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="w100px button-value input-button" type="button" name="noll" value="0"></td>
                    <td><input class="button-value cg  order" type="button" name="point" value="."></td>
                    <td><input class="bgor button-value" id="equal" type="button" name="equal" value="="></td>
                </tr>
            </table>
        </form>
    <script src="js/app.js"></script>
</body>
</html>
